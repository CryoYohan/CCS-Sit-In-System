{% extends 'dashboard_template.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-xl overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">
                    <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        CCSit Leaderboard
                    </span>
                </h2>
                <span id="updateDate" class="text-sm text-gray-500">Loading...</span>
            </div>
            <p class="mt-1 text-gray-600">Top students by lab sessions completed</p>
        </div>

        <!-- Leaderboard Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Student</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Program</th>
                        <th scope="col"
                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Sessions</th>
                        <th scope="col"
                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Points</th>
                        <th scope="col"
                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Badges</th>
                    </tr>
                </thead>
                <tbody id="leaderboardsTbody" class="bg-white divide-y divide-gray-200">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <div class="px-6 py-4 border-t border-gray-200 bg-gray-50">
            <div class="flex justify-between items-center">
                <div id="paginationInfo" class="text-sm text-gray-500">
                    Loading data...
                </div>
                <div class="flex space-x-2">
                    <button id="prevBtn"
                        class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50"
                        disabled>
                        Previous
                    </button>
                    <button id="nextBtn"
                        class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50"
                        disabled>
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const now = new Date();
        document.getElementById('updateDate').textContent = `Updated: ${now.toLocaleDateString()}`;

        let currentPage = 1;
        const itemsPerPage = 10;
        let allLeaderboards = [];

        fetchLeaderboards();

        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderLeaderboards(allLeaderboards, currentPage, itemsPerPage);
                updatePaginationControls();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            const totalPages = Math.ceil(allLeaderboards.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderLeaderboards(allLeaderboards, currentPage, itemsPerPage);
                updatePaginationControls();
            }
        });

        function updatePaginationControls() {
            const totalPages = Math.ceil(allLeaderboards.length / itemsPerPage);
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function fetchLeaderboards() {
            fetch('/api/leaderboards')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        allLeaderboards = data.leaderboards;
                        renderLeaderboards(allLeaderboards, currentPage, itemsPerPage);
                        updatePaginationControls();
                    } else {
                        showError(data.error || 'Failed to load leaderboards');
                    }
                })
                .catch(error => {
                    showError(error.message);
                    console.error('Error fetching leaderboards:', error);
                });
        }

        function renderLeaderboards(leaderboards, page = 1, perPage = 10) {
            const tbody = document.getElementById('leaderboardsTbody');
            tbody.innerHTML = '';

            if (!leaderboards || leaderboards.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                    No leaderboard data available
                </td>`;
                tbody.appendChild(row);
                return;
            }

            const startIndex = (page - 1) * perPage;
            const endIndex = Math.min(startIndex + perPage, leaderboards.length);
            const paginatedData = leaderboards.slice(startIndex, endIndex);

            paginatedData.forEach((student) => {
                const rank = student.rank;

                // Rank styling
                let rankClass = 'text-gray-600 font-medium';
                let rankContent = rank;

                if (rank === 1) {
                    rankClass = 'flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 text-white font-bold mx-auto';
                } else if (rank === 2) {
                    rankClass = 'flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-gray-300 to-gray-400 text-gray-800 font-bold mx-auto';
                } else if (rank === 3) {
                    rankClass = 'flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-amber-600 to-amber-800 text-white font-bold mx-auto';
                }

                // Session count styling
                let sessionClass = 'px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full ';
                if (student.session_count >= 30) {
                    sessionClass += 'bg-green-100 text-green-800';
                } else if (student.session_count >= 20) {
                    sessionClass += 'bg-blue-100 text-blue-800';
                } else {
                    sessionClass += 'bg-gray-100 text-gray-800';
                }

                const points = student.session_count * 2;

                // Badges
                let badges = '';
                if (rank === 1) {
                    badges = '<span class="text-yellow-500"><i class="fas fa-crown"></i></span><span class="text-blue-500"><i class="fas fa-fire"></i></span>';
                } else if (rank === 2) {
                    badges = '<span class="text-blue-500"><i class="fas fa-fire"></i></span>';
                } else if (rank === 3) {
                    badges = '<span class="text-purple-500"><i class="fas fa-star"></i></span>';
                } else if (rank <= 10) {
                    badges = '<span class="text-green-500"><i class="fas fa-seedling"></i></span>';
                }

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-center">
                    <span class="${rankClass}">${rankContent}</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-10 w-10">
                            <img class="h-10 w-10 rounded-full" src="static/images/profileicons/${student.image}" alt="${student.Name}">
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">${student.Name}</div>
                            <div class="text-sm text-gray-500">${student.idno}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${student.Program || 'Not specified'}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-center">
                    <span class="${sessionClass}">${student.session_count}</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">${points}</td>
                <td class="px-6 py-4 whitespace-nowrap text-center">
                    <div class="flex justify-center space-x-1">${badges}</div>
                </td>
            `;
                tbody.appendChild(row);
            });

            document.getElementById('paginationInfo').innerHTML = `
                Showing <span class="font-medium">${startIndex + 1}</span> to <span class="font-medium">${endIndex}</span> of <span class="font-medium">${leaderboards.length}</span> students
            `;
        }

        function showError(message) {
            const tbody = document.getElementById('leaderboardsTbody');
            tbody.innerHTML = `
            <tr>
                <td colspan="6" class="px-6 py-4 text-center text-red-500">
                    ${message}
                </td>
            </tr>`;
        }
    });
</script>

{% endblock %}
