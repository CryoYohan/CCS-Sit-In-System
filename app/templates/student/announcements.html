<style>
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fadeInUp {
    animation: fadeInUp 0.8s ease-out forwards;
  }
</style>

{% extends 'dashboard_template.html' %} {% block content %}

<h1
  class="text-3xl font-bold p-6 bg-gradient-to-r from-blue-500 to-pink-500 bg-clip-text text-transparent text-center mb-6 animate-fadeInUp"
>
  ðŸ“¢ Announcements âœ¨
</h1>
<!-- Scrollable Container with Animation -->
<div
  class="bg-white shadow-lg rounded-lg p-6 max-w-4xl mx-auto max-h-[70vh] overflow-y-auto scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-200 opacity-0 translate-y-5 animate-fadeInUp"
>
  {% for announcement in announcements %}
  <div
    class="bg-gray-50 p-6 m-7 rounded-lg shadow-sm hover:shadow-md transition"
  >
    <div class="flex justify-between items-start">
      <div>
        <h3 class="text-xl font-semibold text-gray-800">
          {{ announcement['post_title'] }}
        </h3>
        <p class="text-gray-600 mt-2">{{ announcement['post_description'] }}</p>
      </div>
    </div>
    <div class="mt-4">
      <img
        src="{{ url_for('static',filename='images/announcements/'+announcement['image']) }}"
        alt="Announcement Photo"
        class="w-full rounded-lg"
      />
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
