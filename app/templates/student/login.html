{% extends 'index.html' %} {% block content %}
<div class="animate-fade-in flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Tabs for Login and Register -->
    <div class="flex justify-center mb-6">
      <button
        id="login-tab"
        class="px-6 py-2 text-lg font-semibold text-gray-700 border-b-2 border-blue-500 focus:outline-none"
      >
        Login
      </button>
      <button
        id="register-tab"
        class="px-6 py-2 text-lg font-semibold text-gray-500 border-b-2 border-transparent hover:text-gray-700 focus:outline-none"
      >
        Register
      </button>
    </div>

    <!-- Login Form -->
    <form
      id="login-form"
      action="{{ url_for('main.loginstudent') }}"
      method="post"
      class="space-y-4"
    >
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700"
          >IDNO</label
        >
        <div>
          <input
            type="text"
            name="idno"
            placeholder="Enter your ID Number"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
            required
          />
        </div>
      </div>
      <div>
        <label
          for="login-password"
          class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <!-- New Password -->
        <div class="md:col-span-2">
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your Password"
              class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
              required
            />
            <button
              type="button"
              onclick="togglePassword('password')"
              class="absolute right-3 top-2 text-gray-600 hover:text-blue-600 transition"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
      </div>
      <!-- Save Changes Button -->
      <div class="md:col-span-2 flex justify-center">
        <button
          type="submit"
          class="w-full md:w-auto bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white px-8 py-3 rounded-lg text-lg hover:bg-gray-100 transition duration-300 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md"
        >
          Login
        </button>
      </div>
      <div id="forgot-password" class="text-center text-sm text-blue-400">
        <p>Forgot Password?</p>
      </div>
    </form>

    <!-- Register Form -->

    <form
      id="register-form"
      action="{{ url_for('main.registerstudent') }}"
      method="post"
      class="space-y-4 hidden"
    >
      <!-- Grid Layout for Inputs -->
      <div class="grid grid-cols-2 gap-4">
        <!-- IDNO -->
        <div>
          <label
            for="register-idno"
            class="block text-sm font-medium text-gray-700"
            >IDNO</label
          >
          <input
            type="text"
            name="idno"
            placeholder="Enter your ID Number"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
            required
          />
        </div>
        <!-- First Name -->
        <div>
          <label
            for="register-fname"
            class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            name="firstname"
            placeholder="Enter your first name"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
            required
          />
        </div>
        <!-- Middle Name -->
        <div>
          <label
            for="register-middlename"
            class="block text-sm font-medium text-gray-700"
            >Middle Name</label
          >
          <input
            type="text"
            name="middlename"
            placeholder="Enter your middle name"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
            required
          />
        </div>
        <!-- Last Name -->
        <div>
          <label
            for="register-lname"
            class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            name="lastname"
            placeholder="Enter your last name"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
            required
          />
        </div>
        <!-- Course -->
        <div>
          <label
            for="register-course"
            class="block text-sm font-medium text-gray-700"
            >Course</label
          >
          <select
            name="course"
            class="w-full px-4 py-2 border text-gray-700 border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
            required
          >
            <option value="">Select Course</option>
            <option value="BSIT">BSIT</option>
            <option value="BSCS">BSCS</option>
            <option value="ACT">ACT</option>
            <option value="BSN">BSN</option>
            <option value="BSCRIM">BSCRIM</option>
            <option value="BSEE">BSEE</option>
            <option value="BSED">BSED</option>
            <option value="BSBA">BSBA</option>
            <option value="BSCpE">BSCpE</option>
            <option value="BSHM">BSHM</option>
            <option value="BAS">BAS</option>
            <option value="BSCE">BSCE</option>
          </select>
        </div>
        <!-- Year -->
        <div>
          <label
            for="register-year"
            class="block text-sm font-medium text-gray-700"
            >Year</label
          >
          <select
            name="year"
            class="w-full px-4 py-2 border text-gray-700 border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
            required
          >
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label
          for="register-email"
          class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label
          for="register-password"
          class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <div class="relative">
          <input
            type="password"
            name="password"
            id="password-register"
            placeholder="Enter your Password"
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring focus:ring-blue-400 bg-blue-50"
            required
          />
          <button
            type="button"
            onclick="togglePassword('password-register')"
            class="absolute right-3 top-2 text-gray-600 hover:text-blue-600 transition"
          >
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full md:w-auto bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white px-8 py-3 rounded-lg text-lg hover:bg-gray-100 transition duration-300 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md"
        >
          Register
        </button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
  <script>
    // Toggle between Login and Register forms
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginTab.classList.add("border-blue-500", "text-gray-700");
      loginTab.classList.remove("border-transparent", "text-gray-500");
      registerTab.classList.add("border-transparent", "text-gray-500");
      registerTab.classList.remove("border-blue-500", "text-gray-700");
    });

    registerTab.addEventListener("click", () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      registerTab.classList.add("border-blue-500", "text-gray-700");
      registerTab.classList.remove("border-transparent", "text-gray-500");
      loginTab.classList.add("border-transparent", "text-gray-500");
      loginTab.classList.remove("border-blue-500", "text-gray-700");
    });

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>
</div>

{% endblock %}
