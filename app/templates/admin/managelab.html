{% extends 'admindashboardtemplate.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Manage Laboratories</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form id="labForm" action="#">
            <!-- Laboratory Name -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="labName">
                    Laboratory Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="labName" type="text" placeholder="Laboratory Name">
            </div>

            <!-- Days Schedule (Combo Box) -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="labDays">
                    Days Schedule
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="labDays">
                    <option value="MW">MW (Monday & Wednesday)</option>
                    <option value="TTH">TTH (Tuesday & Thursday)</option>
                    <option value="F">F (Friday)</option>
                    <option value="S">S (Saturday)</option>
                    <option value="MWF">MWF (Monday, Wednesday, Friday)</option>
                    <option value="TTHS">TTHS (Tuesday, Thursday, Saturday)</option>
                </select>
            </div>

            <!-- Time Slots -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="labSchedule">
                    Time Slots
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="labSchedule" type="text" placeholder="e.g., 9am-10am, 1pm-2pm">
                <p class="text-gray-600 text-xs italic">Separate multiple time slots with commas.</p>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="addLab()">
                    Add Laboratory
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function addLab() {
        const labName = document.getElementById('labName').value;
        const labDays = document.getElementById('labDays').value;
        const labSchedule = document.getElementById('labSchedule').value;

        // Validate inputs
        if (!labName || !labDays || !labSchedule) {
            alert('Please fill out all fields.');
            return;
        }

        // Here you would typically send the data to a server
        console.log('Adding Laboratory:', {
            name: labName,
            days: labDays,
            schedule: labSchedule
        });

        alert('Laboratory added successfully!');
        document.getElementById('labForm').reset();
    }
</script>
{% endblock %}
