{% extends 'admindashboardtemplate.html' %}
{% block content %}
<!-- Main Content -->
<main class="flex-1 p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add Staff</h2>
        
        <form action="{{ url_for('admin.addstaff') }}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-600">ID Number</label>
                <input type="text" name="idno" placeholder="Enter ID Number" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" name="firstname" placeholder="Enter First Name" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Middle Name</label>
                <input type="text" name="middlename" placeholder="Enter Middle Name" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" name="lastname" placeholder="Enter Last Name" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Course</label>
                <select name="course" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    <option value="">Select Course</option>
                    <option value="BSIT">BSIT</option>
                    <option value="BSCS">BSCS</option>
                    <option value="ACT">ACT</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Year</label>
                <select name="year" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" placeholder="Enter Email" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-600">New Password</label>
                <div class="relative">
                    <input type="password" name="password" id="password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
                    <button type="button" onclick="togglePassword('password')"
                        class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <div class="relative">
                    <input type="password" name="confirm_password" id="confirm_password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
                    <button type="button" onclick="togglePassword('confirm_password')"
                        class="absolute right-3 top-2 text-gray-400 hover:text-gray-600">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="md:col-span-2 flex justify-end">
                <button type="submit"
                    class="w-full md:w-auto bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-200">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</main>
</div>
{% endblock %}
