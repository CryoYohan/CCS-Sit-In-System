{% extends 'admindashboardtemplate.html' %}
{% block content %}
<main class="">
    <div class="grid mb-4 pb-10 px-8 mx-4 rounded-3xl bg-gray-100 border-4 border-gray-400">
        <div class="grid grid-cols-12 gap-6">
            <div class="grid grid-cols-12 col-span-12 gap-6 xxl:col-span-9">
                <div class="col-span-12 mt-8">
                    <div class="flex justify-between items-center h-3 mb-10 intro-y">
                        <div class="flex items-center h-3 intro-y">
                            <h2 class="mr-5 text-lg font-medium truncate">Welcome {{ admin }}</h2>
                        </div>
                        <!-- Search Bar -->
                        <div class="flex items-center h-3 intro-y">
                            <form action="{{ url_for('admin.users') }}" method="GET" class="flex items-center gap-2">
                                <input type="text" name="dash_search" placeholder="Search by name or ID"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                    value="{{ request.args.get('query', '') }}">
                                <button type="submit"
                                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-6 mt-5">
                        <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
                            href="{{ url_for('admin.users') }}">
                            <div class="p-5">
                                <div class="flex justify-between">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" strokeWidth=5
                                        stroke="currentColor" class="h-7 w-7 text-blue-400" fill="none">
                                        <path strokeLinecap="round" strokeLinejoin="round"
                                            d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                                    </svg>
                                    <div
                                        class="bg-blue-500 rounded-full h-6 px-2 flex justify-items-center text-white font-semibold text-sm">
                                        <span class="flex items-center">30%</span>
                                    </div>
                                </div>
                                <div class="ml-2 w-full flex-1">
                                    <div>
                                        <div class="mt-3 text-3xl font-bold leading-8">
                                            <p id="totalStudents">Loading...</p>
                                        </div>

                                        <div class="mt-1 text-base text-gray-600">Total Students</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
                            href="{{ url_for('admin.users') }}">
                            <div class="p-5">
                                <div class="flex justify-between">
                                    <svg xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke="currentColor"
                                        class="h-7 w-7 text-pink-600" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                                    </svg>

                                    <div
                                        class="bg-red-500 rounded-full h-6 px-2 flex justify-items-center text-white font-semibold text-sm">
                                        <span class="flex items-center">30%</span>
                                    </div>
                                </div>
                                <div class="ml-2 w-full flex-1">
                                    <div>
                                        <div class="mt-3 text-3xl font-bold leading-8">
                                            <p id="current-sitin" class="mt-3 text-3xl font-bold leading-8">Loading...
                                            </p>
                                        </div>

                                        <div class="mt-1 text-base text-gray-600">Current-Sit-ins</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
                            href="{{ url_for('admin.admin_reservation_requests') }}">
                            <div class="p-5">
                                <div class="flex justify-between">
                                    <svg xmlns="http://www.w3.org/2000/svg" stroke-width="1.5" stroke="currentColor"
                                        class="h-7 w-7 text-yellow-500" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">>
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                    </svg>

                                    <div
                                        class="bg-yellow-500 rounded-full h-6 px-2 flex justify-items-center text-white font-semibold text-sm">
                                        <span class="flex items-center">30%</span>
                                    </div>
                                </div>
                                <div class="ml-2 w-full flex-1">
                                    <div>
                                        <div class="mt-3 text-3xl font-bold leading-8">
                                            <p id="totalPendingRequests">Loading...</p>
                                        </div>

                                        <div class="mt-1 text-base text-gray-600">Pending Requests</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
                            href="{{ url_for('admin.managelab') }}">
                            <div class="p-5">
                                <div class="flex justify-between">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                                    </svg>
                                    <div
                                        class="bg-green-500 rounded-full h-6 px-2 flex justify-items-center text-white font-semibold text-sm">
                                        <span class="flex items-center">30%</span>
                                    </div>
                                </div>
                                <div class="ml-2 w-full flex-1">
                                    <div>
                                        <div class="mt-3 text-3xl font-bold leading-8">
                                            <p id="totalLabs">Loading...</p>
                                        </div>

                                        <div class="mt-1 text-base text-gray-600">Total Laboratories</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-span-12 mt-5">
                    <div class="grid gap-2 grid-cols-1 lg:grid-cols-2">
                        <!-- Sit-in Purposes Chart -->
                        <div class="bg-white shadow-lg p-4" id="purposeChart"></div>

                        <!-- Sit-in Trends Chart -->
                        <div class="bg-white shadow-lg p-4" id="trendChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const currentsitin_p = document.getElementById("current-sitin");
        const totalStudents_p = document.getElementById("totalStudents");
        const totalPendingRequests_p = document.getElementById("totalPendingRequests");
        const totalLabs_p = document.getElementById("totalLabs");

        currentsitin_p.textContent = "";

        try {
            const response = await fetch("{{ url_for('admin.current_sitin') }}");
            const response2 = await fetch("{{ url_for('admin.api_users') }}");
            const response3 = await fetch("{{ url_for('admin.get_pending_reservations') }}");
            const response4 = await fetch("{{ url_for('admin.get_laboratories') }}");

            if (!response.ok || !response2.ok || !response3.ok || !response4.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const users = await response.json();
            const totalStudents = await response2.json();
            const totalPendingRequests = await response3.json();
            const totalLabs = await response4.json();

            console.log("Fetched Data:", users);  // Debugging
            console.log("Fetched Data:", totalStudents);  // Debugging

            const current_sitin_count = users.length;
            currentsitin_p.textContent = current_sitin_count;

            const totalStudents_count = totalStudents.length;
            totalStudents_p.textContent = totalStudents_count;

            const totalPendingRequests_count = totalPendingRequests.length;
            totalPendingRequests_p.textContent = totalPendingRequests_count;

            const totalLabs_count = totalLabs.length;
            totalLabs_p.textContent = totalLabs_count;

        } catch (error) {
            console.error("Error fetching sit-in data:", error);
            currentsitin_p.textContent = "Error loading data";
            totalStudents_p.textContent = "Error loading data";
            totalPendingRequests_p.textContent = "Error loading data";
        }

        // Initialize charts after data is loaded
        initCharts();
    });
    // Sit-in Purposes Chart (Pie Chart)
    function initPurposeChart() {
        const labels = [
            "Python", "C#", "Java", "WEB DEV", "Database",
            "Digital Logic & Design", "Embedded System & IoT",
            "System Integration & Architecture", "Computer Application",
            "Project Management", "IT Trends", "Technopreneurship", "Capstone"
        ];

        const values = [30, 13, 5, 3, 0, 0, 1, 0, 0, 17, 3, 0, 8];

        const purposeOptions = {
            series: values,
            chart: {
                type: 'pie',
                height: 350,
                toolbar: { show: false }
            },
            labels: labels,
            colors: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6',
                '#EC4899', '#F97316', '#22C55E', '#6366F1', '#14B8A6',
                '#EAB308', '#FB923C', '#7C3AED'],
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: { width: 200 },
                    legend: { position: 'bottom' }
                }
            }],
            title: {
                text: 'Sit-in Purposes Distribution',
                align: 'center',
                style: { fontSize: '16px', fontWeight: 'bold' }
            },
            legend: {
                position: 'right',
                offsetY: 0,
                height: 230,
            },
            tooltip: {
                y: {
                    formatter: (val) => val + " students"
                }
            },
            dataLabels: {
                enabled: true,
                formatter: (val, opts) => {
                    const total = values.reduce((a, b) => a + b, 0);
                    const count = values[opts.seriesIndex];
                    const percentage = total ? ((count / total) * 100).toFixed(1) : 0;
                    return `${labels[opts.seriesIndex]}: ${count} (${percentage}%)`;
                },
                dropShadow: { enabled: false }
            }
        };

        const chartEl = document.querySelector("#purposeChart");
        if (chartEl) {
            const chart = new ApexCharts(chartEl, purposeOptions);
            chart.render();
        } else {
            console.error("Chart container #purposeChart not found.");
        }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initPurposeChart);

    function initCharts() {

        // Sit-in Trends Chart (Line Chart) - Keep this unchanged
        var trendOptions = {
            series: [{
                name: 'Sit-ins',
                data: [30, 40, 35, 50, 49, 60, 70, 91, 125, 110, 95, 120]
            }],
            chart: {
                height: 350,
                type: 'line',
                zoom: {
                    enabled: false
                },
                toolbar: {
                    show: false
                }
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'smooth',
                width: 3
            },
            colors: ['#10B981'],
            xaxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                title: {
                    text: 'Month'
                }
            },
            yaxis: {
                title: {
                    text: 'Number of Sit-ins'
                }
            },
            title: {
                text: 'Monthly Sit-in Trends',
                align: 'center',
                style: {
                    fontSize: '16px',
                    fontWeight: 'bold'
                }
            },
            grid: {
                row: {
                    colors: ['#f3f3f3', 'transparent'],
                    opacity: 0.5
                }
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + " sit-ins";
                    }
                }
            }
        };

        var trendChart = new ApexCharts(document.querySelector("#trendChart"), trendOptions);
        trendChart.render();
    }
</script>
{% endblock %}
